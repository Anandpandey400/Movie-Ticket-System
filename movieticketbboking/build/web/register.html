<html>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <form method="post" action="registeruser">
        <body>
            <br><br><br><br><br>
            <div class="w3-card-4 w3-padding">
                <div class="w3-container w3-red w3-center">
                    <h2>User Register</h2>
                </div>

                <p>      
                    <label class="w3-text-black"><b>Name</b></label>
                    <input class="w3-input w3-border w3-sand" name="name" type="text"></p>

                <p>      
                    <label class="w3-text-black"><b>Email</b></label>
                    <input class="w3-input w3-border w3-sand" name="email" type="text"></p>

                <p>      
                    <label class="w3-text-black"><b>Phone No.</b></label>
                    <input class="w3-input w3-border w3-sand" name="phn" type="text"></p>



                <p>      
                    <label class="w3-text-black"><b>Username</b></label>
                    <input class="w3-input w3-border w3-sand" name="usr" type="text"></p>

                <p>      
                    <label class="w3-text-black"><b>Password</b></label>
                    <input class="w3-input w3-border w3-sand" name="pass" type="text"></p>
                <p>
                <p>
                    <button class="w3-btn w3-red">Register</button></p>

            </div>

        </body>
    </form>
</html>
